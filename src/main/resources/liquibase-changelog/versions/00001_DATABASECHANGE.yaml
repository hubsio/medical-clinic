databaseChangeLog:
  - changeSet:
      id: 1
      author: Hubert
      changes:
        - createTable:
            tableName: PATIENT
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_patient_id
                    nullable: false
              - column:
                  name: idCardNo
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: unique_patient_id_card_no
              - column:
                  name: firstName
                  type: varchar(30)
              - column:
                  name: lastName
                  type: varchar(50)
              - column:
                  name: phoneNumber
                  type: varchar(30)
              - column:
                  name: birthday
                  type: DATE
