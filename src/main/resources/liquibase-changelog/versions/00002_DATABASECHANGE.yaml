databaseChangeLog:
  - changeSet:
      id: 2
      author: Hubert
      changes:
        - createTable:
            tableName: DOCTOR
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_doctor_id
                    nullable: false
              - column:
                  name: FIRST_NAME
                  type: varchar(30)
              - column:
                  name: LAST_NAME
                  type: varchar(30)
              - column:
                  name: PHONE_NUMBER
                  type: varchar(30)
              - column:
                  name: BIRTHDAY
                  type: DATE
              - column:
                  name: SPECIALIZATION
                  type: varchar(30)

  - changeSet:
      id: 3
      author: Hubert
      changes:
        - createTable:
            tableName: HEALTHCARE_FACILITY
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_healthcare_facility_id
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(30)

  - changeSet:
      id: 4
      author: Hubert
      changes:
        - createTable:
            tableName: USERS
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user_data_id
                    nullable: false
              - column:
                  name: USERNAME
                  type: varchar(30)
              - column:
                  name: EMAIL
                  type: varchar(30)
                  constraints:
                    unique: true
                    uniqueConstraintsName: unique_user_data_email
              - column:
                  name: PASSWORD
                  type: varchar(30)
        - addColumn:
            tableName: PATIENT
            columns:
              - column:
                  name: USER_ID
                  type: Long
                  constraints:
                    foreignKeyName: fk_patient_user
                    references: USERS(id)
                    unique: true
        - addColumn:
            tableName: DOCTOR
            columns:
              - column:
                  name: USER_ID
                  type: Long
                  constraints:
                    foreignKeyName: fk_doctor_user
                    references: USERS(id)
                    unique: true

  - changeSet:
      id: 5
      author: Hubert
      changes:
        - createTable:
            tableName: HEALTHCARE_FACILITY_DOCTOR
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_healthcare_facility_doctor_id
                    nullable: false
              - column:
                  name: healthcare_facility_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_healthcare_facility
                    references: HEALTHCARE_FACILITY(id)
              - column:
                  name: doctor_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_doctor
                    references: DOCTOR(id)

  - changeSet:
      id: 6
      author: Hubert
      changes:
        - createTable:
            tableName: VISIT
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_visit_id
                    nullable: false
              - column:
                  name: doctor_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_visit_doctor
                    references: DOCTOR(id)
              - column:
                  name: healthcare_facility_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_visit_healthcare_facility
                    references: HEALTHCARE_FACILITY(id)
              - column:
                  name: patient_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_visit_patient
                    references: PATIENT(id)
              - column:
                  name: START_DATE_TIME
                  type: TIMESTAMP
              - column:
                  name: END_DATE_TIME
                  type: TIMESTAMP
              - column:
                  name: VISIT_TYPE
                  type: varchar(30)
              - column:
                  name: PRICE
                  type: double