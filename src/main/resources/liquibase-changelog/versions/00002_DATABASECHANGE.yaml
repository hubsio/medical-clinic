databaseChangeLog:
  - changeSet:
      id: 2
      author: Hubert
      changes:
        - createTable:
            tableName: DOCTOR
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_doctor_id
                    nullable: false
              - column:
                  name: FIRST_NAME
                  type: varchar(30)
              - column:
                  name: LAST_NAME
                  type: varchar(30)
              - column:
                  name: PHONE_NUMBER
                  type: varchar(30)
              - column:
                  name: BIRTHDAY
                  type: DATE
              - column:
                  name: SPECIALIZATION
                  type: varchar(30)

  - changeSet:
      id: 3
      author: Hubert
      changes:
        - createTable:
            tableName: HEALTHCARE_FACILITY
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_healthcare_facility_id
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(30)

  - changeSet:
      id: 4
      author: Hubert
      changes:
        - createTable:
            tableName: USERS
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user_data_id
                    nullable: false
              - column:
                  name: USERNAME
                  type: varchar(30)
              - column:
                  name: EMAIL
                  type: varchar(30)
                  constraints:
                    unique: true
                    uniqueConstraintsName: unique_user_data_email
              - column:
                  name: PASSWORD
                  type: varchar(30)
        - addColumn:
            tableName: PATIENT
            columns:
              - column:
                  name: user_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_patient_user
                    references: USERS(id)
                    unique: true
        - addColumn:
            tableName: DOCTOR
            columns:
              - column:
                  name: user_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_doctor_user
                    references: USERS(id)
                    unique: true